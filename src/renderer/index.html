<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ZEditor</title>

        <link rel="stylesheet/less" type="text/css" href="./style.less" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js" ></script>

        <script src="https://cdn.jsdelivr.net/gh/ZAUB1/zsockets-webclient@master/socket.js"></script>
        <script>window.$ = window.jQuery = require('jquery');</script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.5/ace.js" type="text/javascript" charset="utf-8"></script>
        <script src="./main.js"></script>
    </head>

    <body>
        <div id=topbar>
            <span id=exptitle>
                <leftsidetxt style="left: 10px">EXPLORER</leftsidetxt>
            </span>
            <div id=tabs>
                <tab>
                    <div id=centeredtxt>TEST</div>
                </tab>
            </div>
        </div>
        <div id=leftpane>
            <span id=foldername><leftsidetxt style="left: 10px">TEST</leftsidetxt></span>
            <exploreritems id=expi>
                <!--Filled by JS-->
            </exploreritems>
        </div>
        <div id=bottombar>
            <smalltxt id=cursorpos style="right: 5px;">X: 1, Y: 1</smalltxt>
            <smalltxt id=linecounter style="left: 5px;">Lines : 0</span>
        </div>
        <div id=editor></div>
    </body>
</html>
